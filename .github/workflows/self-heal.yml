name: Self-Heal

on:
  schedule:
    - cron: "0 8 * * 1"  # Weekly Monday at 8 AM UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run self-heal (lint + format)
        run: |
          python src/__main__.py self-heal

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "## Changes detected by self-heal:" >> "$GITHUB_STEP_SUMMARY"
            git diff --stat >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Verify quality gates still pass
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          ruff check src/ tests/
          mypy src/
          pytest tests/ -v --tb=short

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-heal: fix lint and formatting issues"
          title: "Auto-heal: lint + format fixes"
          body: |
            ## Self-Heal PR

            This PR was created automatically by the weekly self-heal workflow.

            **What happened:**
            - `ruff check --fix` auto-fixed lint issues
            - `ruff format` standardized formatting

            **Verification:**
            - All quality gates (ruff + mypy + pytest) pass after fixes

            Review and merge if the changes look correct.

            ðŸ¤– Generated by self-optimization self-heal workflow
          branch: auto/self-heal
          labels: self-heal,automated
          delete-branch: true
