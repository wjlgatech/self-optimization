name: Marketing Evaluation

on:
  schedule:
    - cron: "0 9 * * 1"  # Weekly Monday 9 AM UTC
  push:
    paths:
      - "marketing/**"
  workflow_dispatch:  # Manual trigger

permissions:
  issues: write
  contents: read

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run marketing evaluation
        id: eval
        run: |
          # Discover content first
          python src/__main__.py marketing-discover > /dev/null 2>&1 || true

          # Run full eval
          python src/__main__.py marketing-eval > marketing_report.json 2>&1 || true

          # Extract grade and score
          GRADE=$(python -c "import json; r=json.load(open('marketing_report.json')); print(r.get('grade','?'))")
          SCORE=$(python -c "import json; r=json.load(open('marketing_report.json')); print(r.get('composite_score',0))")

          echo "grade=$GRADE" >> "$GITHUB_OUTPUT"
          echo "score=$SCORE" >> "$GITHUB_OUTPUT"

          # Generate markdown report
          python src/__main__.py marketing-eval --markdown > marketing_report.md 2>&1 || true

      - name: Create issue if grade below B
        if: steps.eval.outputs.grade == 'C' || steps.eval.outputs.grade == 'D' || steps.eval.outputs.grade == 'F'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('marketing_report.md', 'utf8');
            const grade = '${{ steps.eval.outputs.grade }}';
            const score = '${{ steps.eval.outputs.score }}';

            // Check if there's already an open marketing eval issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'marketing-eval',
              state: 'open',
            });

            const title = `Marketing Eval: Grade ${grade} (${score}/100) â€” ${new Date().toISOString().split('T')[0]}`;

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## Updated: ${new Date().toISOString()}\n\n${report}`,
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: report,
                labels: ['marketing-eval', 'automated'],
              });
            }

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: marketing-eval-report
          path: |
            marketing_report.json
            marketing_report.md
